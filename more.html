<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Patrick Star Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Bikini Bottom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>40%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="screen-header__icons-dot"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://i.pinimg.com/236x/10/4c/e6/104ce6b98efc55037f5a99f50dacfa6d.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Patrick Star</h4>
            <div class="user-component__phone-number">
              <h6 class="user-component__subtitle">+ 787 666 999</h6>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="material-icons">
            mail_outline
            </i>
          <span>Mail</span>
        </div>
        <div class="icon-row__icon">
          <i class="material-icons">
            sports_esports
            </i>
          <span>Game</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="material-icons">
            checkroom
            </i>
          <span>Style</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gift"></i>
          <span>Gift</span>
        </div>
        <div class="icon-row__icon">
          <i class="material-icons">
            content_cut
            </i>
          <span>Hair shop</span>
        </div>
      </div>

      <div class="more-place">
        <h4 class="more-place__title">Recomended Place</h4>
        <div class="more-place__img">
          <div class="more-place__img__1">
            <img src="https://i.pinimg.com/236x/ec/a9/10/eca9105d4ae27c592fdfd63f114a4537.jpg">
            <span>Krusty Krab</span>
          </div>
            <div class="more-place__img__2">
              <img src="https://i.pinimg.com/236x/eb/72/cf/eb72cf05cc3e99f20687524ac0c23f5b.jpg">
              <span>Glove World</span>
            </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellips"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
    </div>

    <div id="no-mobile">
      <div class="no-mobile__contents">
        <span>Your screen is too big</span>
        <img class="no-mobile__img" src="https://i.pinimg.com/236x/e6/a4/c5/e6a4c5c0315cd4ac330f11c86eca2a41.jpg">
        <span>Please reduce the screen</span>
      </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
